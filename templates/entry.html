{% extends "layout.html" %}

{% block title %}
    New_Entry
{% endblock %}

{% block main %}
<div class='container-xl'>
    <div class="row align-items-start">
        <div class="col">
            <label for="specimen"><b>Specimen Type:</b></label>
            <select name="specimen" id="specimen">
                {% for x in specimens %}
                    <option value='{{ x.specimen }}'>{{ x.specimen }}</option>
                {% endfor %}
                <option value='new'>New Specimen</option>
            </select> 
        </div>
        <div class="col">
            <b>Checklist:</b>
            <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              
        </div>
        <div class="col -md-4 ms-auto">
            <input type="submit" value="Save and Exit">
            <input type="submit" value="Save">
            <input type="submit" value="Export">
        </div>
    </div>

    <br><br>
    <br><br>

    <div class="row align-items-start">
        <div class="col">
            <textarea id="w3review" name="w3review" rows="8" cols="70">
            </textarea>
            <br><br>
        </div>
        <div class="col">
            <p><b>Upload Image:</b></p>
            <input type="file" value="image">
        </div>
    </div>
</div>
{% endblock %}
